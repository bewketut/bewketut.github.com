<!DOCTYPE HTML >

<html lang="en">
  <head profile="http://dublincore.org/documents/dcq-html/">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    
    <link rel="schema.DC" type="application/rdf+xml" href="http://purl.org/dc/elements/1.1/">
    <link rel="schema.DCTERMS" type="application/rdf+xml" href="http://purl.org/dc/terms/">
    <link rel="profile" href="http://microformats.org/profile/hcalendar">
    
    <meta name="author" content="Maxim Chernyak (hakunin)">
    <meta name="description" content="Resume of Maxim Chernyak, Ruby on Rails developer">
    <meta name="keywords" content="Maxim Chernyak, Ruby on Rails, web developer, Resume, Curriculum Vitae">
    
    <meta name="DC.creator" content="Maxim Chernyak (hakunin)">
    <meta name="DC.subject" content="Resume">
    <meta name="DC.description" content="Resume of Maxim Chernyak, Ruby on Rails developer">
    <meta name="DC.format" scheme="DCTERMS.IMT" content="text/html">
    <meta name="DC.type" scheme="DCTERMS.DCMIType" content="Text">
    <meta name="DC.language" scheme="DCTERMS.RFC3066" content="en">
    <meta name="DC.identifier" scheme="DCTERMS.URI" content="http://maxim.github.com/">
    <meta name="DCTERMS.modified" scheme="DCTERMS.W3CDTF" content="2010-03-26">
    <meta name="DCTERMS.audience" content="employers, partners, entrepreneurs, clients">
    
    <meta name="viewport" content="width=320">
    
  </head>
  <body>
    <div><button id="summarize" style="display:none;">Summarize!</button></div>
    <div id="content" class="hresume">
      <img id="left-ribbon" src="/images/skim-friendly-resume.png" alt="skim-friendly resume">
      <div id="download-links">
        <a title="Download in PDF format" href="https://github.com/bewketut/bewketut.github.com/raw/master/CV_tadilo.pdf"><img src="/images/pdf.png" alt="Download in PDF format"></a>
        <a title="Download in Word format" href="http://github.com/bewketut/bewketut.github.com/raw/master/bewketuscv.docx"><img src="/images/doc.png" alt="Download in Word format"></a>
      </div>
      {{ content }}
    </div>
    <script src="/javascripts/default.js" type="text/javascript"></script>
  </body>
</html>
